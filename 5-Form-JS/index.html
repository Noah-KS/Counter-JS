<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous"
      />
    </head>

    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-5">
                    <h1>SIGN UP FORM</h1>

                    <input type="text" id = "username" class = "form-control" placeholder="Enter your name">
                    <small id = "username-error"></small>

                    <input type = "text" id = "email" class = "form-control" placeholder = "Enter your email">
                    <small id = "email-error"></small>

                    <input type = "text" id = "password" class = "form-control" placeholder = "Enter your password">
                    <small id = "password-error"></small>

                    <input type = "text" id = "confirm-password" class = "form-control" placeholder = "Confirm your password">
                    <small id = "confirm-password-error"></small>

                    <button class = "btn btn-primary" id = "submit">SUBMIT</button>

                </div>
            </div>
        </div>
    </body>
</html>
